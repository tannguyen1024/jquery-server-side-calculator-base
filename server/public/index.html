<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tan's Week 8 Assignment - BASE MODE</title>
    <script src="./vendor/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>Server Side Calculator - BASE Mode</h1>

    <main>
        <input type="number" id="leftInput">
        <button id="plusButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
        <input type="number" id="rightInput">
        <button id="submitButton">=</button>
        <button id="clearButton">C</button>
    </main>

    <p>Last Answer: <span id="answer"></span></p>

    <ul id="history">
        <li>History</li>
    </ul>
</body>

</html>
